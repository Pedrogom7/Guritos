<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - Guritos</title>
  <link rel="stylesheet" href="../../styles.css" />
  <link rel="stylesheet" href="produtos.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <img src="../../assets/logo.png" alt="Guritos Logo" class="logo" />
      <button class="hamburger" aria-label="Abrir menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="../comprar/comprar.html">Comprar</a></li>
          <li><a href="../sobre/sobre.html">Sobre</a></li>
          <li><a href="../faleconosco/faleconosco.html">Fale conosco</a></li>
        </ul>
      </nav>
      <a href="https://www.instagram.com/guritos.ofc" target="_blank" class="social-icon">
        <img src="../../assets/instagram-icon.png" alt="Siga-nos no Instagram" />
      </a>
    </div>
  </header>

  <!-- Products Section -->
  <section class="products-catalog">
    <h2>Catálogo de Produtos</h2>
    <div class="filters">
      <button class="filter-btn active" data-category="all">Todos os Produtos</button>
      <button class="filter-btn" data-category="salgadinhos-milho-40g">Salgadinhos de Milho 40g</button>
      <button class="filter-btn" data-category="salgadinhos-milho-140g">Salgadinhos de Milho 140g</button>
      <button class="filter-btn" data-category="salgadinhos-trigo-40g">Salgadinhos de Trigo 40g</button>
      <button class="filter-btn" data-category="salgadinhos-trigo-70g">Salgadinhos de Trigo 70g</button>
      <button class="filter-btn" data-category="sequilhos-160g">Sequilhos 160g</button>
      <button class="filter-btn" data-category="biscoito-polvilho">Biscoito de Polvilho</button>
    </div>
    <div class="product-list">
      <!-- Cards serão inseridos aqui via JS -->
    </div>
  </section>

  <!-- Modal -->
  <div class="product-modal">
    <div class="modal-content">
      <span class="close-modal">×</span>

      <div class="modal-left">
        <img src="" alt="" class="modal-image" />
      </div>

      <div class="modal-right">
        <h3 class="modal-title"></h3>
        <p class="modal-subtitle"></p>
        <span class="modal-weight"></span>
        <p class="description"></p>
        <table class="nutrition-table"></table>
        <p class="ingredients"></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-column">
        <h4>Contato</h4>
        <p>(44) 3252-5142</p>
        <p>guritos@guritos.com.br</p>
      </div>
      <div class="footer-column">
        <h4>Endereço</h4>
        <p>Rua Antônio Ivan Tozin, 268</p>
        <p>Parque Industrial - Nova Esperança, PR</p>
      </div>
      <div class="footer-column">
        <h4>Sobre</h4>
        <a href="../sobre/sobre.html">Quem somos</a>
      </div>
    </div>
  </footer>

  <!-- Chat Icon -->
  <div class="chat-icon">
    <a href="https://wa.me/554432525142" target="_blank">
      <img src="../../assets/chat-icon.png" alt="Fale conosco via WhatsApp">
    </a>
  </div>

  <!-- Scripts -->
  <script src="../../script.js"></script>
  <script src="produtos.js"></script>
</body>

</html>
